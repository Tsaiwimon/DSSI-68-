{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ยืนยันการลบชุด</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
    <h2 class="text-xl font-bold text-red-600 mb-4">คุณต้องการลบชุดนี้หรือไม่?</h2>

    {% if dress.image %}
      <img src="{{ dress.image.url }}" class="w-40 h-56 mx-auto object-cover rounded-md mb-4">
    {% endif %}

    <p class="font-semibold">{{ dress.name }}</p>
    <p class="text-gray-600 mb-4">ราคาเช่า: {{ dress.daily_price }}/วัน</p>
    <p class="text-red-500 text-sm mb-6">หากลบแล้วจะไม่สามารถกู้คืนได้</p>

    <form method="POST">
      {% csrf_token %}
      <div class="flex justify-center space-x-4">
        <a href="{% url 'store_products' store.id %}" class="px-4 py-2 bg-gray-500 text-white rounded">ยกเลิก</a>
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">ลบ</button>
      </div>
    </form>
  </div>

</body>
</html>
