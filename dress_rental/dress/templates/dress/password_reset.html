<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ลืมรหัสผ่าน</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-50 via-blue-50 to-pink-100">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-2xl font-bold text-gray-800 text-center">ลืมรหัสผ่าน</h1>
    <p class="text-sm text-gray-500 text-center mt-2">
      กรอกอีเมลของคุณ ระบบจะส่งลิงก์สำหรับตั้งรหัสผ่านใหม่
    </p>

    {% if messages %}
      <div class="mt-4 space-y-2">
        {% for message in messages %}
          <div class="text-sm p-3 rounded-lg bg-blue-50 text-blue-700 border border-blue-100">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="mt-6 space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
        {{ form.email }}
        {% if form.email.errors %}
          <p class="text-sm text-red-600 mt-1">{{ form.email.errors|striptags }}</p>
        {% endif %}
      </div>

      <button type="submit"
        class="w-full py-3 rounded-lg bg-black text-white font-semibold hover:bg-gray-900 transition">
        ส่งลิงก์รีเซ็ตรหัสผ่าน
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="/login/" class="text-sm text-gray-600 hover:underline">
        กลับไปหน้าเข้าสู่ระบบ
      </a>
    </div>
  </div>

  <script>
    (function () {
      const emailInput = document.querySelector('input[type="email"], input[name="email"]');
      if (emailInput) {
        emailInput.className = "w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300";
        emailInput.placeholder = "กรอกอีเมลของคุณ";
      }
    })();
  </script>

</body>
</html>
