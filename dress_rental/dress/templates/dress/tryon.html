{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>ลองชุดด้วย AI</title>
</head>
<body class="bg-gray-50">
  <div class="max-w-5xl mx-auto px-6 py-10">
    <div class="flex items-center gap-3 mb-6">
      <a
        href="javascript:history.back()"
        class="w-10 h-10 rounded-full bg-gray-900 text-white shadow flex items-center justify-center hover:bg-gray-800 transition"
        aria-label="ย้อนกลับ"
      >
        <span class="text-lg font-bold leading-none">←</span>
      </a>
      <h1 class="text-2xl font-bold">ทดลองเปลี่ยนชุดด้วย AI</h1>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
      <!-- ชุดที่เลือก -->
      <div class="bg-white rounded-2xl shadow p-5">
        <h2 class="font-semibold mb-3">ชุดที่คุณเลือก</h2>
        <div class="rounded-xl overflow-hidden border bg-gray-100">
          <img src="{{ dress.image.url }}" alt="dress" class="w-full object-cover" />
        </div>

        <div class="mt-3 text-sm text-gray-600 hidden">
          <div class="font-medium text-gray-800 hidden">{{ dress.title|default:"(ไม่มีชื่อชุด)" }}</div>
          <div>ราคา: ฿ {{ dress.price_per_day }} / วัน</div>
        </div>
      </div>

      <!-- อัปโหลดรูปคน -->
      <div class="bg-white rounded-2xl shadow p-5 flex flex-col min-h-[560px]">
        <h2 class="font-semibold mb-3">อัปโหลดรูปของคุณ</h2>

        <div class="border-2 border-dashed rounded-2xl p-6 text-center min-h-[320px] flex flex-col justify-center">
          <input id="personFile" type="file" accept="image/*" class="hidden" />
          <div>
            <button id="pickBtn" class="px-4 py-2 rounded-xl bg-gray-900 text-white hover:bg-gray-800 transition">
              เลือกรูปตัวเอง
            </button>

            <div id="previewWrap" class="mt-4 hidden">
              <img id="previewImg" class="max-h-64 mx-auto rounded-xl shadow" alt="preview" />
            </div>

            <p class="text-xs text-gray-500 mt-4">
              แนะนำ: รูปเห็นเต็มตัว แสงชัด ฉากหลังไม่รก จะได้ผลลัพธ์เนียนขึ้น
            </p>
          </div>
        </div>

        <!-- แถวปุ่ม (ดันไปล่าง + ชิดขวา) -->
        <div class="mt-auto pt-5 flex justify-end">
          <button
            id="tryBtn"
            class="mt-5 w-full max-w-none px-4 py-3 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition
           disabled:opacity-50 disabled:cursor-not-allowed"
  >
            เริ่มลองชุดด้วย AI
          </button>
        </div>

        <div id="status" class="mt-4 text-sm text-gray-600"></div>

        <div id="resultWrap" class="mt-5 hidden">
          <h3 class="font-semibold mb-2">ผลลัพธ์</h3>
          <div class="rounded-2xl overflow-hidden border bg-gray-100">
            <img id="resultImg" class="w-full object-cover" alt="result" />
          </div>
          <a id="resultLink" class="inline-block mt-3 text-sm text-blue-600 underline" target="_blank">เปิดรูปเต็ม</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const pickBtn = document.getElementById("pickBtn");
    const personFile = document.getElementById("personFile");
    const previewWrap = document.getElementById("previewWrap");
    const previewImg = document.getElementById("previewImg");
    const tryBtn = document.getElementById("tryBtn");
    const statusEl = document.getElementById("status");
    const resultWrap = document.getElementById("resultWrap");
    const resultImg = document.getElementById("resultImg");
    const resultLink = document.getElementById("resultLink");

    pickBtn.addEventListener("click", () => personFile.click());

    personFile.addEventListener("change", () => {
      const file = personFile.files?.[0];
      resultWrap.classList.add("hidden");
      if (!file) return;

      const url = URL.createObjectURL(file);
      previewImg.src = url;
      previewWrap.classList.remove("hidden");
      statusEl.textContent = "";
    });

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return "";
    }

    tryBtn.addEventListener("click", async () => {
      const file = personFile.files?.[0];
      if (!file) {
        statusEl.textContent = "กรุณาเลือกรูปตัวเองก่อน";
        return;
      }

      tryBtn.disabled = true;
      statusEl.textContent = "กำลังส่งรูปไปลองชุด...";

      const fd = new FormData();
      fd.append("person_image", file);

      const res = await fetch("{% url 'dress:tryon_api' dress.id %}", {
        method: "POST",
        headers: {
          "X-CSRFToken": getCookie("csrftoken"),
        },
        body: fd,
      });

      const data = await res.json();
      if (!res.ok) {
        statusEl.textContent = data?.error || "เกิดข้อผิดพลาด";
        tryBtn.disabled = false;
        return;
      }

      statusEl.textContent = "เสร็จแล้ว";
      resultImg.src = data.image_url;
      resultLink.href = data.image_url;
      resultWrap.classList.remove("hidden");
      tryBtn.disabled = false;
    });
  </script>
</body>
</html>
