{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-yellow-100 via-blue-100 to-pink-200 px-3">

  <div class="bg-white p-6 sm:p-6 rounded-2xl shadow-lg w-full max-w-md h-auto max-h-[85vh] overflow-y-auto">
    <h2 class="text-2xl font-bold text-center mb-2">สมัครสมาชิก</h2>
    <p class="text-center text-gray-600 mb-4 text-sm">สร้างบัญชีใหม่เพื่อเริ่มต้นการใช้งาน</p>

    {% if messages %}
      <div class="mb-3">
        {% for message in messages %}
          <p class="text-xs {% if message.tags == 'error' %}text-red-500{% elif message.tags == 'success' %}text-green-600{% else %}text-gray-600{% endif %}">
            {{ message }}
          </p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" action="{% url 'signup' %}" class="space-y-2">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 text-sm mb-0.5">ชื่อผู้ใช้ (Username)</label>
        <input type="text" name="username" required
               class="w-full border border-gray-300 px-2 py-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
      </div>

      <div>
        <label class="block text-gray-700 text-sm mb-0.5">ชื่อ</label>
        <input type="text" name="first_name" required
               class="w-full border border-gray-300 px-2 py-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
      </div>

      <div>
        <label class="block text-gray-700 text-sm mb-0.5">นามสกุล</label>
        <input type="text" name="last_name" required
               class="w-full border border-gray-300 px-2 py-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
      </div>

      <div>
        <label class="block text-gray-700 text-sm mb-0.5">อีเมล์</label>
        <input type="email" name="email" required
               class="w-full border border-gray-300 px-2 py-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
      </div>

      <div>
        <label class="block text-gray-700 text-sm mb-0.5">เพศ</label>
        <select name="gender" class="w-full border border-gray-300 px-2 py-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
          <option value="male">ชาย</option>
          <option value="female">หญิง</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 text-sm mb-0.5">เบอร์ติดต่อ</label>
        <input type="text" name="phone" required
               class="w-full border border-gray-300 px-2 py-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
      </div>

      <div>
        <label class="block text-gray-700 text-sm mb-0.5">รหัสผ่าน</label>
        <input type="password" name="password" required
               class="w-full border border-gray-300 px-2 py-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
      </div>

      <div>
        <label class="block text-gray-700 text-sm mb-0.5">ยืนยันรหัสผ่าน</label>
        <input type="password" name="confirm_password" required
               class="w-full border border-gray-300 px-2 py-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300">
      </div>

      <button type="submit"
              class="w-full bg-black text-white py-2 rounded-lg font-semibold hover:bg-gray-800 transition duration-200 mt-2">
        สมัครสมาชิก
      </button>
    </form>

    <p class="text-center text-xs mt-3 text-gray-600">
      มีบัญชีอยู่แล้ว?
      <a href="{% url 'login' %}" class="text-black font-semibold hover:underline">เข้าสู่ระบบ</a>
    </p>
  </div>

</body>
</html>
