{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Glam & Borrow{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Prompt', 'sans-serif'], // สั่งให้ฟอนต์ Sans (ฟอนต์ทั่วไป) เป็น Prompt
            },
            colors: {
              primary: '#ec4899', // สีชมพูหลักของเว็บ (Pink-500)
            }
          },
        },
      }
    </script>
    
    <style>
      /* 4. ✅ บังคับ CSS ให้ใช้ Prompt ทั่วทั้ง Body เพื่อความชัวร์ */
      body {
        font-family: 'Prompt', sans-serif !important;
      }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-700 flex flex-col min-h-screen">

    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}{% endblock %}

</body>
</html>
